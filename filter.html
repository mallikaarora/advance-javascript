<!DOCTYPE html>
<html>
<head>
  <title>Advance javascript</title>
</head>
<body>
<h1>Advance Javascript</h1>
<h2>Filter</h2>
<script>
var pilots = [
  {
    id: 2,
    name: "Wedge Antilles",
    faction: "Rebels",
  },
  {
    id: 8,
    name: "Ciena Ree",
    faction: "Empire",
  },
  {
    id: 40,
    name: "Iden Versio",
    faction: "Empire",
  },
  {
    id: 66,
    name: "Thane Kyrell",
    faction: "Rebels",
  }
];
var rebels = pilots.filter(function (pilot) {
  return pilot.faction === "Rebels";
});
var empire = pilots.filter(function (pilot) {
  return pilot.faction === "Empire";
});
console.log(rebels);
console.log(empire);
</script>

</body>

</html>
